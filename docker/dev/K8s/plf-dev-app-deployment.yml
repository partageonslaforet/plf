apiVersion: apps/v1
kind: Deployment
metadata:
  name: plf-dev-app
spec:
  selector:
    matchLabels:
      app: plf-dev-app
  template:
    metadata:
      labels:
        app: plf-dev-app
    spec:
      containers:
        - image: plf-dev-app:1.0
          name: plf-dev-app
          resources:
          imagePullPolicy: Never
          env:
            - name: PMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: plf-dev-configmap
                  key: MYSQL_HOST
            # - name: MYSQL_ROOT_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: plf-dev-secrets
            #       key: mysql_root_password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: plf-dev-secrets
                  key: mysql_user_password
          ports:
            - containerPort: 80
              name: app-port

          volumeMounts:
          - name: plf-dev-config-volume
            mountPath: /etc/config

      volumes:
      - name: plf-dev-config-volume
        configMap:
          name: plf-dev-configmap
