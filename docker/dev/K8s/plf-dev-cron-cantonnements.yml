apiVersion: batch/v1
kind: CronJob
metadata:
  name: plf-dev-cron-cantonnements
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      backoffLimit: 5
      ttlSecondsAfterFinished: 100
      template:

        spec:
          containers:
          - name: plf-dev-cron-cantonnements
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sh
            - -c
            - curl http://plf-dev-app-ip/assets/inc/php/API/API.php/api/spw/cantonnement/1
          restartPolicy: OnFailure  
      parallelism: 1
      completions: 1  
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  
