apiVersion: batch/v1
kind: CronJob
metadata:
  name: plf-dev-cron-chasses
  namespace: plf-dev
spec:
  schedule: "0 7 * * *"
  timeZone: "Europe/Brussels"
  jobTemplate:
    spec:
      backoffLimit: 5
      ttlSecondsAfterFinished: 100
      template:

        spec:
          containers:
          - name: plf-dev-cron-chasses
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sh
            - -c
            - curl http://plf-dev-app-ip/assets/inc/php/API/API.php/api/spw/chasses/2
          restartPolicy: OnFailure  
      parallelism: 1
      completions: 1  
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  
